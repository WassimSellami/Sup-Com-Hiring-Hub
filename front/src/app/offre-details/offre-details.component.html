<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<section class="content-item grey" id="blog-item">
    <div class="container">
        <div class="row">
            <!-- BLOG POST - START -->
            <div class="col-sm-8 blog">
                  <h2> {{ myOffer.name }}</h2>
                    <ul class="blog-detail list-unstyled list-inline">  
                      <li><i class="fa fa-calendar"></i>   {{ myOffer.duration }}</li>
                        <li><i class="fa fa-clock-o"></i>   Posted : 02/27/2023</li>
                        <li><i class="fa fa-user"></i> Cognira recruiter</li>
                        
                    </ul>
<p><img class="img-responsive pull-left" src={{myOffer.image_path||defaultImage}} alt="">{{ myOffer.description }}</p>             
                
                </div>
                
                
                <!-- SIDEBAR - START -->
                <div class="col-sm-4">
                  <div class="sidebar">
                        <h3>Company</h3>
                        <div class="box categories">
                            <ul class="list-unstyled">
                                <li><a href="#" style="color: #2e66bb;">{{ myOffer.company }}</a></li>
                            </ul>
                        </div>
                        <h3>Details</h3>
                        <div class="box posts">
                            <ul class="list-unstyled">
                                <li><i class="fa fa-chevron-right"></i><a href="#" style="color: #2e66bb;">View details about company</a></li>
                            </ul>
                        </div>
                        <h3>Tags</h3>
                        <div class="box tags">
                            <ul class="blog-tags list-unstyled list-inline" style="color: #2e66bb;">
                                <li><a href="#"><i class="fa fa-tag"></i>cloud</a></li>
                                <li><a href="#"><i class="fa fa-tag"></i>devops</a></li>
                                <li><a href="#"><i class="fa fa-tag"></i>Security</a></li>
                                <li><a href="#"><i class="fa fa-tag"></i>Software eng</a></li>                            
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- SIDEBAR - END -->
            </div>
        </div>
        <h2 style="color: #1950a0; text-align: center;">Apply Now If You Are Interested</h2>
        <section class="apply">
            <input type="text" (change)="getName(name.value)" #name> <br/>
            <input type="file" (change)="getFile($event)" > <br/>
            <button type="submit" class="btn btn-primary"  (click)="submitData()" style="background-color: #0d6efd;">Upload your CV</button>
        </section>
    </section>
